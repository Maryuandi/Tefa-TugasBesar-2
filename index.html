<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>PT.Telkom Indonesia </title> 
</head>
<body>
    <div class="container">
        <header>Pendaftaran PT.Telkom Indonesia</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Identitas Diri</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nama Lengkap</label>
                            <input type="text" placeholder="Masukan Nama Lengkap" required>
                        </div>

                        <div class="input-field">
                            <label>Nomer Handphone</label>
                            <input type="number" placeholder="Masukan Nomer Handphone" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Masukan Email" required>
                        </div>

                        <div class="input-field">
                            <label>Pendidikan</label>
                            <select required>
                                <option disabled selected>Pilih Pendidikan</option>
                                <option>S1</option>
                                <option>S2</option>
                                <option>S3</option>
                            </select></required>
                        </div>

                        <div class="input-field">
                            <label>Asal Universitas</label>
                            <input type="text" placeholder="Masukan Asal Universitas" required>
                        </div>

                        <div class="input-field">
                            <label>Bidang Didaftarkan</label>
                            <select required>
                                <option disabled selected>Pilih Bidang</option>
                                <option>Front And</option>
                                <option>Backend</option>
                                <option>Software Architect</option>
                                <option>Quality Assurance</option>
                                <option>Document Engineer</option>
                                <option>Android Developer</option>
                                <option>iOS Developer</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Pengalaman Kerja</label>
                            <select required>
                                <option disabled selected>Pilih Pengalaman Kerja</option>
                                <option>5 Tahun</option>
                                <option>6 Tahun</option>
                                <option>7 Tahun</option>
                                <option>8 Tahun</option>
                                <option>9 Tahun</option>
                                <option>>10 Tahun</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="details ID">

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Data Pendukung</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Background Sekolah</label>
                            <input type="text" placeholder="Masukan Background Sekolah">
                        </div>

                        <div class="input-field">
                            <label>Sertifikat Internasional</label>
                            <input type="text" placeholder="Masukan sertifikat ">
                        </div>

                        <div class="input-field">
                            <label>Portofolio</label>
                            <input type="link" placeholder="Masukan Portofolio">
                        </div>

                        <div class="input-field">
                            <label>Upload CV</label>
                            <input type="file" placeholder="">
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
